---
layout: page
---

<h1 class="display-1 text-center">{{site.title}}</h1>
{{content}}


{% for person in people %}
<div class="col-sm-2 col-lg-1 hidden-xs-down p-a-0 m-l-1">
            <a href="mailto:{{person.mail}}" class="portfolio-box">
                <img src="{{person.profile_image}}" class="img img-circle img-responsive" alt="{{person.title}}">
                <div class="portfolio-box-caption">
                    <div class="portfolio-box-caption-content">
                        <div class="project-category text-faded profile-overlay">
                            <i class="fa fa-envelope" aria-hidden="true"></i>
                        </div>
                    </div>
                </div>
            </a>
        </div>
{% endfor %}
