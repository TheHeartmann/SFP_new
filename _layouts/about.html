---
layout: page
---

<h1 class="display-1 text-center">{{site.title}}</h1>
{{content}}


{% for person in site.people limit:2 %}
<div class="row m-t-2 p-b-2" >
<div class="col-xs-4 col-lg-3 p-a-0 m-l-2">
            <a href="mailto:{{person.mail}}" class="portfolio-box about-pic">
                <img src="{{person.profile_image}}" class="img img-responsive" alt="{{person.title}}">
                <div class="portfolio-box-caption about-box">
                    <div class="portfolio-box-caption-content">
                        <div class="project-category text-faded about-overlay">
                            <i class="fa fa-envelope" aria-hidden="true"></i>
                        </div>
                    </div>
                </div>
            </a>
        </div>

           <div class="col-xs-7 col-lg-8 p-l-2">
            <h3 class="display-4">{{person.title}}</h3>
            <p class="lead"><i class="fa fa-envelope" aria-hidden="true"></i> <a href="mailto:{{person.mail}}">{{person.mail}}</a></p>
            <p>{{person.content}}</p>
        </div>
        </div>
{% endfor %}
