---
layout: page
---
<div class=row>
    <div class="col-xs-12 col-lg-10">
        {% for post in site.posts %}
{{post}}
{% endfor %}
    </div>



<div class="hidden-md-down col-xs-6 col-sm-3 col-lg-2 sidebar-offcanvas m-r-0 p-r-1" id="sidebar">

   <p class="lead">Categories:</p>
<div class="list-group">

    {% for category in site.categories %}
    <button type="button" class="list-group-item">{{ category[0] | capitalize }}<span class="label label-default label-pill pull-xs-right">{{ category[1].size }}</span></button>
    {% endfor %}
</div>

<div class="list-group">
<p class="lead">Tags:</p>
    {% for tag in site.tags %}
      <button type="button" class="list-group-item">{{ tag[0] | capitalize }}<span class="label label-default label-pill pull-xs-right">{{ tag[1].size }}</span></button>
    {% endfor %}
</div>
