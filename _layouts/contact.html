---
layout: page
---

<iframe src="" name="iSubmit" id="iSubmit" class="invisiframe" frameborder="0"></iframe>
<div  id="formDiv">

         {{content}}
<div class="m-x-2 p-b-1 text-center">
    <form  id="contactForm" action="https://formspree.io/{{site.email}}" target="iSubmit" method="POST">
        <fieldset>
<!--         <input type="hidden" name="_next" value="//site.io/thanks.html" target="submitMore"/>-->
            <legend>Send us an email:</legend>
<!--            Your email address:-->
            <!--<br>-->
            <input type="email" name="_replyto" size="41" placeholder="your@email.com" required>
            <br><!--Subject:-->
            <br>
            <input type="text" name="_subject" size="41" placeholder="Subject" required>
            <br><!--Message:-->
            <br>
            <textarea name="message" rows="10" cols="40" placeholder="Tell us how we can help you!" required></textarea>
           <br><input type="text" name="_gotcha" style="display:none" />
           <div class="text-center">
              <input type="submit" class="btn btn-info" value="Fire it off!"> or
            <input type="button" class="btn btn-warning" onclick="resetForm('contactForm')" value="Clear form">

           </div>
        </fieldset>
    </form>
</div>

</div>

<div id="thankYou" class="text-center m-y-3">
    <h1 class="display-4">{{page.thankyou_header}}<small class="text-muted"><br>{{page.thankyou_msg}}</small></h1>
    <p class="lead">{{page.regards}}</p>
    {{site.logo_image}}
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
<script>
    $(document).ready(function () {
        $("#contactForm").submit(function (e) {
            //e.preventDefault();
            $.ajax({
                url: "https://formspree.io/{{site.email}}",
                method: "POST",
                data: {},
                dataType: "json"
            });
            $("#formDiv").hide();
            $("#footerLogo").hide();
            $("#thankYou").show();
            //return false;
            //$("#iSubmit").hide();
        });
    });
</script>
