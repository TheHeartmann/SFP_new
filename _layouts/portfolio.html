<!--portfolio-->

<div class="content">
<div class="m-x-1">

<h2 class="m-t-2 m-l-1">Games we've worked on</h2>
<div class="row">
    {% assign games_rev = site.games | reverse %}

                {% for game in games_rev | limit: 4 %}
                <div class="col-sm-12 m-a-1 p-a-0">
                    <button type="button" data-toggle="modal" data-target="" onclick="showModal('#{{game.title_no_spaces}}Modal')" class="btn-no-style portfolio-box portfolio-box-button">
                        <img src="{{game.header_image}}" class="img img-responsive" alt="{{game.title}}">
                        <div class="portfolio-box-caption">
                            <div class="portfolio-box-caption-content">
                                <div class="project-category text-faded text-uppercase font-weight-bold">
                                 {% for role in game.roles %}
                                   {% unless forloop.first %}
                                    |
                                    {% endunless %}
                                    {{role}}
                                    {% endfor %}
                                </div>
                                <div class="project-name">
                                    {{game.title}}
                                </div>
                            </div>
                        </div>
                    </button>
                </div>


                {% endfor %}

                 {% for game in games_rev | offset: 4 %}
                <div class="col-sm-2 m-a-1 p-a-0">
                    <button type="button" data-toggle="modal" data-target="" onclick="showModal('#{{game.title_no_spaces}}Modal')" class="btn-no-style portfolio-box portfolio-box-button">
                        <img src="{{game.main_image}}" class="img img-responsive" alt="{{game.title}}">
                        <div class="portfolio-box-caption">
                            <div class="portfolio-box-caption-content">
                                <div class="project-category text-faded text-uppercase font-weight-bold">
                                 {% for role in game.roles %}
                                   {% unless forloop.first %}
                                    |
                                    {% endunless %}
                                    {{role}}
                                    {% endfor %}
                                </div>
                                <div class="project-name">
                                    {{game.title}}
                                </div>
                            </div>
                        </div>
                    </button>
                </div>


                {% endfor %}

</div>
 <!--end portfolio-->

<!--end about-->

{% include footer.html %}
</div>
</div>
