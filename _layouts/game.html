        <img src="{{page.main_image}}" class="img img-responsive" alt="{{page.title}}">
    </div>
    <div class="col-sm-8 col-md-7 p-a-0">
        <h2 class="display-4">{{ page.title }} â€” {% for role in page.roles %}
