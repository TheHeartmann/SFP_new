<div class="p-x-0 m-x-0 m-b-2 game-header">
    <img class="img img-responsive" src="{{page.header_image}}" alt="{{page.title}}"></div>

<div class="row m-x-1 text-sm-center text-md-left" style="margin:auto;">
    <div class="col-md-5 col-lg-4 p-a-0">
        <img src="{{page.main_image}}" class="img img-responsive" alt="{{page.title}}">
    </div>
    <div class="col-xs-1 hidden-sm-down"></div>
    <div class="col-md-6 p-a-0">
        <h2 class="display-4 m-b-0 p-b-0">{{ page.title }}<small class="text-muted text-xs-center text-md-left p-y-0 m-y-0"><br>{% for role in page.roles %}
                                   {% unless forloop.first %}
                                    |
                                    {% endunless %}
                                    {{role}}
                                    {% endfor %}</small></h2><br><p class="lead">Developed by <a href="{{page.developer_website}}">{{page.developer}}</a><br>Release date: {{page.release_date}}</p>
    </div>
</div>
    <div class="row m-x-1">
        <div class="col-xs-12">{{page.sc_embed_url}}</div>

    <div class="col-xs-12">{{content}}</div>

    {% if page.shop_url %}
    <div class="col-xs-12">
        {{page.available_at}} <a href="{{page.shop_url}}">{{page.shop_name}}</a>
    </div>
    {% endif %}
    </div>
