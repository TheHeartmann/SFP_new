---
layout: default
---
<div class="header-div hanging-item p-x-0">{% if page.header_image %}{{page.header_image}}{% else %}{{site.header_image}} {% endif %}</div>
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
