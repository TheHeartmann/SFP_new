<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

<!--Favicon-->
	<link rel="shortcut icon" type="image/x-icon" href="/favicon.ico?">
	<link rel="icon" href="favicon.ico" type="image/icon">


	<title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
	<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

	<!-- Bootstrap core CSS -->
	<link href="{{"/css/bootstrap.min.css" | prepend: site.baseurl }}" rel="stylesheet">

	<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
	<link href="{{"/css/ie10-viewport-bug-workaround.css" | prepend: site.baseurl }}" rel="stylesheet">



	<link rel="stylesheet" href="{{" css/bootstrap.css " | prepend: site.baseurl }}" type="text/css">
	<link rel="stylesheet" href="{{" css/sfp.css " | prepend: site.baseurl }}" type="text/css">


	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" type="text/css">

	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
	<link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ " /feed.xml " | prepend: site.baseurl | prepend: site.url }}">
</head>
