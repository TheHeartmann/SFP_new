<div class="row">

    <div class="col-xs-5">
        <div class="col-xs-12 text-center icon-div"><a href="https://instagram.com/{{site.instagram_username}}"><i class="fa fa-instagram" aria-hidden="true"></i></a></div>
        <div class="col-xs-12 text-center icon-div"><a href="https://twitter.com/{{site.twitter_username}}"><i class="fa fa-twitter" aria-hidden="true"></i></a> </div>
        <div class="col-xs-12 text-center icon-div">
            <a href="mailto:{{ site.email }}"><i class="fa fa-envelope-o" aria-hidden="true"></i></a></div>
    </div>
    <div class="col-xs-2"><a href="{{site.url}}">{{site.logo_image}}</a>
    </div>

</div>



{% assign currentTitle = page.title %}
<div class="navbar navbar-full navbar-light p-a-0 m-a-0">
    <div class="pull-lg-none m-x-0 p-x-0 navlist-full">
        <ul class="nav navbar-nav">
            {% for page in site.pages reversed %} {% if page.title %}
            <li role="presentation" class="nav-item {% if page.title == currentTitle %} active {% endif %}">
                <a class="nav-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title | upcase }}</a>
            </li>
            {% endif %} {% endfor %}
        </ul>
    </div>

</div>
