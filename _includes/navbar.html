<nav class="navbar navbar-fixed-top navbar-full navbar-light p-a-0" {% if navbar_color %} style="background-color #{{page.navbar_color}};" {% endif %}>
	<a class="navbar-brand p-l-1" href="#" >{{site.logo_text}}</a>

	<button class='navbar-toggler hidden-lg-up pull-xs-right' data-target='#collapsedNavbar' data-toggle='collapse' type='button' style="font-size: 2em">
		<i class="fa fa-bars" aria-hidden="true"></i>
	</button>

	<div class="collapse navbar-toggleable-md hidden-lg-up pull-xl-left p-l-1" id="collapsedNavbar">
		<ul class="nav navbar-nav">
			{% for page in pages %}{% if page.index_number%}
			<li class="nav-item pull-xs-none pull-xl-left">
				<a class="nav-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
			</li>
{% endif %}
			{% endfor %}
		</ul>
	</div>

	<!--Two navbars to make them act the way we want both when collapsed and when not.-->

	<div class="collapse navbar-toggleable-sm hidden-md-down pull-md-left pull-md-right">
		<ul class="nav navbar-nav">
			 {% for page in pages %} {% if page.index_number %}
			<li class="nav-item pull-xs-none pull-md-left">
				<a class="nav-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
			</li>
			{% endif %} {% endfor %}
		</ul>
	</div>

</nav>
