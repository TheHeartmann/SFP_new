<nav class="navbar navbar-fixed-top navbar-full navbar-light p-a-0">
    <a class="navbar-brand p-l-1" href="{{site.url}}" >{{site.logo_text_image}}</a>

    <button class='navbar-toggler hidden-lg-up pull-xs-right' data-target='#collapsedNavbar' data-toggle='collapse' type='button' style="font-size: 2em">
        <i class="fa fa-bars" aria-hidden="true"></i>
    </button>

   {% assign currentTitle = page.title %}

    <div class="collapse navbar-toggleable-md hidden-lg-up pull-md-right pull-sm-left p-l-1" id="collapsedNavbar">
        <ul class="nav navbar-nav nav-pills">
            {% for page in pages %}{% if page.title %}
            <li class="nav-item pull-xs-none pull-sm-left pull-lg-right {% if page.title == currentTitle %} active{% endif %}">
                <a class="nav-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
            </li>
{% endif %}
            {% endfor %}
        </ul>
    </div>

    <!--Two navbars to make them act the way we want both when collapsed and when not.-->

    <div class="collapse navbar-toggleable-sm hidden-md-down pull-md-left pull-md-right">
        <ul class="nav navbar-nav nav-pills">
             {% for page in pages %} {% if page.title %}
            <li role="presentation" class="nav-item pull-xs-none pull-md-left {% if page.title == currentTitle %} active {% endif %}">
                <a class="nav-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
            </li>
            {% endif %} {% endfor %}
        </ul>
    </div>

</nav>
